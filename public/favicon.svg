<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <filter id="edgeGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>
  <g filter="url(#edgeGlow)">
    <!-- E letter made of geometric triangular facets -->
    <!-- Top horizontal bar -->
    <polygon points="8,6 24,6 24,10 8,10" fill="url(#glow)" opacity="0.95"/>
    <polygon points="8,6 16,8 8,10" fill="#ea580c"/>
    <polygon points="16,6 24,6 16,8" fill="#ffb366"/>
    
    <!-- Middle horizontal bar -->
    <polygon points="8,14 20,14 20,18 8,18" fill="url(#glow)" opacity="0.9"/>
    <polygon points="8,14 14,16 8,18" fill="#ea580c"/>
    <polygon points="14,14 20,14 14,16" fill="#ffb366"/>
    
    <!-- Bottom horizontal bar -->
    <polygon points="8,22 24,22 24,26 8,26" fill="url(#glow)" opacity="0.95"/>
    <polygon points="8,22 16,24 8,26" fill="#ea580c"/>
    <polygon points="16,22 24,22 16,24" fill="#ffb366"/>
    
    <!-- Vertical bar (left spine) -->
    <polygon points="8,6 12,6 12,26 8,26" fill="#f97316"/>
    <polygon points="8,6 12,16 8,26" fill="#d4580c"/>
    <polygon points="12,6 12,16 8,6" fill="#ffb366" opacity="0.6"/>
  </g>
</svg>
